<!DOCTYPE html>
<!--
This page is the general list page, limited to 10 results based on ng-repeat filter
-->

<!--
This is where the search/filter will go
-->
<label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input ng-model="filterInput" type="search" placeholder="Search">
</label>

<div ng-repeat="x in data.content | filter:filterInput | limitTo:25">
  <div class="card">
    <div class="item item-divider">
      {{x.ScientificName_Acims}}
    </div>
    <div class="item item-text-wrap">
      <ul>
        <li>Common Name:
          {{x.CommonName_Acims}}</li>
        <li>Synonym:
          {{x.Synonym}}</li>
        <li>S-Rank 2015:
          {{x.S_Rank2015}}</li>
        <li>Listed:
          {{x.Tracked_Watched}}</li>
        <li>Origin:
          {{x.Origin_Acims}}</li>
        <li>Synonym:
          {{x.Synonym}}</li>
        <li>Comments:
          {{x.Comment_FallUpdate}}</li>
      </ul>
    </div>
  </div>
</div>
