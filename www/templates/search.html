<!DOCTYPE html>
<!--
This page is the general list page, limited to 25 results based on ng-repeat filter
-->

<!--Search Bar -->



<label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input ng-model="filterInput" type="search" placeholder="Search">
</label>
<ionic-content overflow-scroll="true">
  <ion-list>
    <div collection-repeat="x in data | filter:filterInput | orderBy:'ScientificName_Acims'" item-height="100px">
      <div class="card">
        <div class="item item-divider">
          <a ui-sref="species({ID: x.ID})" class="italics" ng-click="updateFilter()">{{x.ScientificName_Acims}} </a>
        </div>
        <div class="item item-text-wrap">
          <p>{{x.CommonName_Acims}}</p>
        </div>
      </div>
    </div>
  </ion-list>
</ionic-content>
