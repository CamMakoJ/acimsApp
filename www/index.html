<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ACIMS List App</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="acimsApp">
    <div ng-controller="MainCtrl">
      <div id="top"></div>

      <ion-side-menus>

        <!-- Center content -->
        <div>
          <ion-side-menu-content>
            <ion-header-bar class="bar bar-header bar-balanced">
              <div>
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                <h1 class="title">Alberta Plant Species List</h1>
              </div>
            </ion-header-bar>

            <ion-content scroll="true" class="has-header">
              <ui-view></ui-view>
            </ion-content>
          </ion-side-menu-content>

          <ion-side-menu>
            <div class="menu-wrapper">
              <ul class="list">
                <li menu-toggle class="item" ui-sref="home" ui-sref-active="active">Home</li>
                <li menu-toggle class="item" ui-sref="search" ui-sref-active="active">Search</li>
                <li menu-toggle class="item" ui-sref="about" ui-sref-active="active">About</li>
              </ul>
            </div>
          </ion-side-menu>
        </div>
      </ion-side-menus>

    </div>
  </body>
</html>
